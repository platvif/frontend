<app-toolbar [route]="'/home'" [backButton]="true"></app-toolbar>
<ion-header>
  <p class="title">Login</p>
  <p class="description">Login to start using PlatVif! ðŸ™Œ</p>
</ion-header>

<form class="form-data" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form">
    <input type="text" placeholder="johndoe@mail.com" formControlName="mail">
    <br>
    <input type="text" placeholder="* * * *" formControlName="pass">
  
    <ion-checkbox class="ion-checkbox" labelPlacement="end" [(ngModel)]="rememberMe" [ngModelOptions]="{ standalone: true }">Remember me</ion-checkbox>

    <ion-button expand="full" color="secondary" shape="round" fill="solid" class="btn-create" type="submit">Crear cuenta</ion-button>
  </div>
</form>
